<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loans</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="container header__box">
        <a href="#" class="header__logo">Loans.com</a>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__elements">
                    <a href="#" class="menu__links">Rates & Fees</a>
                </li>
                <li class="menu__elements">
                    <a href="#" class="menu__links">How to apply</a>
                </li>
                <li class="menu__elements">
                    <a href="#" class="menu__links">Questions?</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="main">
    <div class="container main__box">
        <div class="into__info">
            <span class="into__text">
            Personal Loan
            </span>
            <div class="into__title">
                Put your plans into action.
            </div>
            <div class="into__details">
                <div class="details__el1">
                    <span class="icon__items-one"></span>
                    <p class="el__text">Online application</p>
                </div>
                <div class="details__el2">
                    <span class="icon__items-two"></span>
                    <p class="el__text">Up to 50.000$</p>
                </div>
                <div class="details__el3">
                    <span class="icon__items-three"></span>
                    <p class="el__text">The money is yours in 48h</p>
                </div>
            </div>
        </div>
        <div class="intro__form">
            <div class="intro__box">
                <div class="form__title">
                    Let's Change your life?
                </div>
                <div class="primary__input">
                    <label for="name">Full name</label>
                    <input type="text" class="name" id="name" placeholder="John Doe">
                </div>
                <div class="secondary__input">
                    <label for="email">E-mail</label>
                    <input type="email" class="email" id="email" placeholder="John.Doe@apple.com">
                </div>
                <div class="third__input">
                    <label for="expectations">How much do you need?</label>
                    <input type="number" class="expectations" id="expectations" placeholder="1.000">
                </div>
                <div class="form__button">
                    <button type="submit" class="btn">Check your rates</button>
                </div>
            </div>


        </div>

    </div>
</main>

</body>
</html>
